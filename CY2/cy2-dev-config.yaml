$schema: "1.0"
name: devbox-customization
tasks:
  - name: winget
    parameters:
      package: Microsoft.PowerShell
  
  - name: winget
    parameters:
      package: Python.Python.3.11
  
  - name: winget
    parameters:
      package: GitHub.GitHubDesktop
  
  - name: winget
    parameters:
      package: 7zip.7zip
  
  - name: winget
    parameters:
      package: Notepad++.Notepad++
  
  - name: winget
    parameters:
      package: Microsoft.VisualStudioCode

  - name: winget
    parameters:
      package: GnuWin32.Make

  - name: winget
    parameters:
      package: Google.Chrome

  - name: choco
    description: install NodeJS
    parameters:
      package: nodejs --version=20.18.0

  - name: choco
    description: install Docker Desktop
    parameters:
      package: docker-desktop

  - name: choco
    description: install PHP
    parameters:
      package: php --version=8.3.11

  - name: choco
    description: install WSL2
    parameters:
      package: wsl2
  
  - name: git-clone
    description: 'Clone this repository into C:\src'
    parameters:
      repositoryUrl: https://github.com/CY2-Joe52189/devboxcentercatalog.git
      directory: C:\src

  - name: winget
    description: Apply a winget configuration file, downloading from a public URL to the specified path
    parameters:
      configurationFile: 'C:\src\devboxcentercatalog\CY2\winget-configurations\cy2-team-personalizations.dsc.yaml'
      runAsUser: true  
